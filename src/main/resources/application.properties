## Spring JDBC Local
spring.datasource.url=jdbc:mysql://localhost:3306/boilerplate?useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
server.port=3000
logging.file=C:/projects/storage/boilerplate.log

## Application custom attributes
app.uploadDir=C:/projects/storage/uploads

app.login_path_pattern=/auth/login
app.anonymous_url_pattern=/public/endpoint1,/public/endpoint2,/common/generate-password-hash
app.account_reset_path_pattern=/auth/reset
app.account_forget_path_pattern=/auth/forget

app.smtp.host=smtphost
app.smtp.port=587
app.smtp.user=smtpuser
app.smtp.password=smtppassword

## Hibernate Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


## Exception Handling
server.error.whitelabel.enabled=false
spring.mvc.throw-exception-if-no-handler-found=true


## Logger for Hibernate queries
log4j.logger.org.hibernate.SQL=debug
log4j.logger.org.hibernate.type=trace


## Logging Properties
logging.level.org.springframework=ERROR
logging.level.com.ericsson.boilerplate=ERROR


## Output to a temp_folder/file
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%


